<!DOCTYPE html>
<html lang="pt-BR">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Exemplos de Css</title> <!--Aqui fiz alguns exemplos utilizando css interno, externo e inline-->
 <link rel="stylesheet" href="./ExemploCss.css"> <!--Css externo-->

 <!--Css interno-->
 <style>
  p {
   color: #ff0000;
   background-color: rgb(144, 250, 214);
  }
 </style>
</head>

<h1>Aprendendo formas de utilizar o css</h1>

<body>
 <p>Texto 1, utilizando css interno</p>

 <p style="color: blue; background-color: #fff;">Texto 2, utilizando css inline (não recomendado)</p> <!--Css inline-->

 <p class="Texto3">Texto 3, utilizando css externo (mais recomendável)</p>
</body>

</html>
