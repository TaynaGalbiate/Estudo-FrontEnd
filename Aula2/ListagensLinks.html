<!DOCTYPE html>
<html lang="pt-BR">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Listagens e Links</title>
</head>
<!--Aqui fiz minha primeira página HTML, coloquei direcionamentos, links e imagem-->

<body>
 <h1>Minha primeira página HTML</h1>

 <nav> <!--<nav>Serve para agrupar uma lista de links para outras partes do site.-->
  <ul> <!--UL não ordenada-->
   <li> <!--Item da lista-->
    <a href="home.html">Home</a> <!--É usado no HTML para fazer referência a uma URL externa, seja um link ou um arquivo.
    -->
   </li>
   <li>
    <a href="Sobre.html">Sobre</a>
   </li>
   <li>
    <a href="Servicos.html">Serviços</a>
   </li>

   <li>
    <a href="Contato.html">Contato</a>
   </li>
   <li>
    <a href="Comida.htm">Comida</a>
   </li>
  </ul>
 </nav>

 <!--Aqui eu só repeti a mesma coisa porem utilizando o <ol> e não direcionei para nenhum local, só fiz como exemplo.-->
 <nav>
  <ol> <!--OL ordenada e utiliza números para organizar-->
   <li>Home</li>
   <li>Sobre</li>
   <li>Serviços</li>
   <li>Contato</li>
  </ol>
 </nav>

</body>

</html>
