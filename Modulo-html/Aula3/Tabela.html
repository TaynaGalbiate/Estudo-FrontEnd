<!DOCTYPE html>
<html lang="pt-BR">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Tabela</title>
</head>

<body>

 <table border="1"> <!--Colocando o border 1 conseguimos visualizar melhor a tabela-->
  <thead> <!--Cabeçalho coluna-->
   <td>#</td> <!--Linha-->
   <td>Primeiro</td>
   <td>Segundo</td>
  </thead>

  <tbody> <!--Corpo coluna-->
   <td>1</td>
   <td>João</td>
   <td>Mariano</td>
  </tbody>

  <tr>
   <td>2</td>
   <td>Marcio</td>
   <td>Rafael</td>
   </tbody>

   <tfoot> <!--Rodapé coluna-->
    <td>#</td>
    <td>Primeiro</td>
    <td>Segundo</td>
   </tfoot>

 </table>

</body>

</html>
